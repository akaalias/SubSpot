<!DOCTYPE html>
<html>
<head>
    <title>Class Replacer Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <script src="options.js"></script>
</head>
<body>
<h1>HubSpot Customization Options</h1>
<section>
    <h2>URL Properties</h2>
    <p>
        Replace properties that contain URLs with easy-to-click buttons.
    </p>
    <label for="savedURLPropertiesIDsInput">Enter URL Property IDs (one per line):</label>
    <br/>
    <textarea type="text" id="savedURLPropertiesIDsInput"></textarea>
    <br/>
</section>

<section>
    <h2>Clipboard Properties</h2>
    <p>
        Copy properties to the clipboard faster.
    </p>
    <label for="savedClipboardPropertiesIDsInput">Enter Clipboard Property IDs (one per line):</label>
    <br/>
    <textarea type="text" id="savedClipboardPropertiesIDsInput"></textarea>
    <br/>
</section>

<section>
    <h2>Hidden Properties Elements</h2>
    <p>
        Hide default properties that
    </p>
    <label for="savedHiddenPropertiesIDsInput">Enter Property IDs to hide (one per line):</label>
    <br/>
    <textarea type="text" id="savedHiddenPropertiesIDsInput"></textarea>
    <br/>
</section>


<button id="saveOptions">Save Options</button>
</body>
</html>
